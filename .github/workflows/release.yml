name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip npm publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  # First job: Run all tests to ensure quality
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          pip install pytest pytest-asyncio mcp

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run unit tests
        run: npm test

      - name: Run integration tests
        run: npm run test:integration

      - name: Run command tests
        run: npm run test:commands

      - name: Run MCP tests
        run: npm run test:mcp
        continue-on-error: true # MCP tests may fail without full setup

      - name: Run shell script tests
        run: npm run test:scripts
        continue-on-error: true

  # Second job: Publish to npm and create release
  release:
    name: Publish & Release
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      id-token: write # For npm provenance

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for changelog

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify package.json version matches tag
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PKG_VERSION) doesn't match tag ($TAG_VERSION)"
            exit 1
          fi

      - name: Generate changelog for release
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
          else
            CHANGES=$(git log --pretty=format:"- %s (%h)" HEAD~10..HEAD)
          fi
          echo "CHANGES<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Publish to npm (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: npm publish --access public --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ## Guvnr v${{ steps.version.outputs.VERSION }}

            ### Changes
            ${{ steps.changelog.outputs.CHANGES }}

            ### Installation
            ```bash
            npm install -g guvnr
            # or
            npx guvnr init
            ```

            ### Documentation
            - [Quick Start](https://guvnr-dev.github.io/guvnr/)
            - [When AI Helps](./docs/WHEN-AI-HELPS.md)
            - [Research Citations](./docs/RESEARCH-CITATIONS.md)
          generate_release_notes: true
          draft: ${{ github.event.inputs.dry_run == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post-release notification
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          echo "Successfully published guvnr@${{ steps.version.outputs.VERSION }}"
          echo "npm: https://www.npmjs.com/package/guvnr"
          echo "GitHub: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.VERSION }}"
